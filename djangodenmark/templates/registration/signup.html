{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="signup-container">

      <div class="signup-input">

    </div>
    <br>
    <div class="password1">
  <p><label for="id_password1"></label> <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Password"> <span class="helptext"></span></p><ul></ul><p></p>
    </div>
    <div class="password2">
  <p><label for="id_password2"></label> <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Repeat Password"> </p>
</div>

      <button type="submit" class="btn signup-btn">Sign Up</button>
    </form>
      </div>
    </div>
{% endblock %}
